<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8" />
<title>Bubble Shooter</title>
<link href="css/main.css" rel="stylesheet">
<link href="css/game.css" rel="stylesheet">
<script src="js/modernizr.js"></script>
<script>
	var loaded = false;
	loaded = !!window.jQuery;
	if (loaded === false)
	{
		document.write('<script src="js/jquery-3.5.1.min.js"><\/script>')
	}
</script>
<script>
	if(Modernizr.canvas){
		$.ajax({
			url: 'js/renderer.js',
			dataType: 'script',
			cache: true,
			global: false,
			crossDomain: true
		});
		$.ajax({
			url: 'js/sprite.js',
			dataType: 'script',
			cache: true,
			global: false,
			crossDomain: true
		});
	}
</script>
<script src="js/ui.js"></script>
<script src="js/bubble.js"></script>
<script src="js/game.js"></script>
<script src="js/board.js"></script>
<script src="js/collision-detector.js"></script>
<script src="js/jquery.kaboom.js"></script>
<script>$(function() {
	var game = new BubbleShoot.Game();
	game.init();
	}) 
</script>
</head>
<body>
	<div id="page">
	<div id="top_bar"></div>
	<div id="game">
		<div id="board"></div>
		<div id="bubbles_remaining"></div>
	</div>
	<div id="footer_bar"></div>
	<div id="start_game" class="dialog">
		<div id="start_game_message">
			<h2>Start a new game</h2>
		</div>
		<div class="but_start_game button">
			New Game
		</div>
	</div>
	</div>
</body>
</html>
