<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8" />
<title>Bubble Shooter</title>
<link href="css/main.css" rel="stylesheet">
<link href="css/game.css" rel="stylesheet">
<script src="js/modernizr.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	var loaded = false;
	loaded = !!window.jQuery;
	if (loaded === false)
	{
		document.write('<script src="js/jquery-3.5.1.min.js"><\/script>')
	}
</script>
<script src="js/ui.js"></script>
<script src="js/bubble.js"></script>
<script src="js/game.js"></script>
<script src="js/board.js"></script>
<script src="js/collision-detector.js"></script>
<script src="js/jquery.kaboom.js"></script>
<script>
  $(document).ready(function() {
	 if(!Modernizr.canvas)
	 {
		var game = new BubbleShoot.Game();
		game.init();
	 }
	 else
	 {
		$.ajax({
			url: 'js/renderer.js',
			dataType: 'script',
			cache: false,
			global: false,
			crossDomain: true,
			async: false,
			success: function() {
				$.ajax({
					url: 'js/sprite.js',
					dataType: 'script',
					cache: false,
					global: false,
					crossDomain: true,
					async: false,
					success: function() {
						var game = new BubbleShoot.Game();
						game.init();
					}
				});
			}
		});
	}
 });
</script>

</head>
<body>
	<div id="page">
	<div id="top_bar"></div>
	<div id="game">
		<div id="board"></div>
		<div id="bubbles_remaining"></div>
	</div>
	<div id="footer_bar"></div>
	<div id="start_game" class="dialog">
		<div id="start_game_message">
			<h2>Start a new game</h2>
		</div>
		<div class="but_start_game button">
			New Game
		</div>
	</div>
	</div>
</body>
</html>
